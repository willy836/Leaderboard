<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1 class="title">Leaderboard</h1>
        <section>
            <div class="left-block">
                <div class="top-block">
                    <h2 class="recent-scores">Recent scores</h2>
                    <button class="refresh-btn">Refresh</button>
                </div>
                <div class="scores-container">
                    
                </div>
                
            </div>
            <div class="form-container">
                <h2 class="add-score">Add your score</h2>
                <form class="form">
                    <div>
                        <label for="name"></label>
                        <input type="text" placeholder="Your name" class="name">
                    </div>
                    <div>
                        <label for="score"></label>
                        <input type="text" placeholder="Your score" class="score">
                    </div>
                    <div class="form-btn">
                        <button class="add-btn" type="submit">Submit</button>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
